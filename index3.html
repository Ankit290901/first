<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
<script>
function submit() {
  // Get the user's name and email.
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;

  // Create a JavaScript object to store the user details.
  const userDetails = {
    name : "Ankit",
    email : "ankitchakraborty1234@gmailcom"
  };

  // Use the JSON.stringify() method to convert the JavaScript object to a JSON string.
  const userJsonString = JSON.stringify(userDetails);

  // Use the localStorage.setItem() method to store the JSON string in local storage.
  localStorage.setItem('userDetails', userJsonString);
}

</script>
